<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no maximum-scale=1">
    <title>CoverFlow</title>
    <script src="js/coverflow.js"></script>
    <style>
    #content {
        /*text-align:center;
        margin:0 auto;*/
        overflow: hidden;
        width: 100%;
        height: 25%;
        position: relative;
        top: 0px;
        left: 0px;
    }
    
    @media screen and (max-width: 500px) {
        div.cover {
            background: lightgray;
            perspective: 500px;
            -webkit-perspective: 500px;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }
        div.cover img {
            height: 80%;
            position: absolute;
            top: -136%;
            left: 6%;
            opacity: 0;
            border: none;
            -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(70%, transparent), to(rgba(255, 255, 255, 0.4)));
        }
    }
    /* 设置了浏览器宽度不大于1200px时 abc 显示900px宽度 */
    
    @media screen and (min-width: 501px) {
        div.cover {
            background: lightgray;
            perspective: 500px;
            -webkit-perspective: 500px;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }
        div.cover img {
            width: 200px;
            position: absolute;
            top: -155%;
            opacity: 0;
            border: none;
            -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(70%, transparent), to(rgba(255, 255, 255, 0.4)));
        }
    }
    </style>
    <link rel=stylesheet type=text/css href="css/daohang.css">
</head>

<body>
    <div class="cover" id="content">
        <img id="0" src="pics/winter.jpg">
        <img id="1" src="pics/14.jpg">
        <img id="2" src="pics/cloudatlas.jpg">
        <img id="3" src="pics/dancewithdragons.jpg">
        <img id="4" src="pics/fiftyshades.jpg">
        <img id="5" src="pics/greatgatsby.jpg">
        <img id="6" src="pics/inferno.jpg">
        <img id="7" src="pics/koban.jpg">
        <img id="8" src="pics/renegade.jpg">
    </div>
    <div id="stash"></div>
</body>

</html>
